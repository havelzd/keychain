<div class="flex h-100 w-full my-2">
    <app-record-list
        [attr.data-visible]="listVisible()"
        id="menu"
        class="collapsible-menu"
    />
    @if (selectedRecordItem()) {
    <app-record-detail [record]="selectedRecordItem()" />
    } @else if (selectedRecordGroup()) {
    <app-record-group-detail [recordGroup]="selectedRecordGroup()" />
    }
</div>
