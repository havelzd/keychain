<h2>{{ recordGroup()?.name }}</h2>
<section class="wrapper flex col gap-1">
    <h3>Description</h3>
    <p>{{ recordGroup()?.description }}</p>
</section>
<section class="wrapper">
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Username</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of records()" (click)="copyToClipboard($event, item)">
                <td>{{ item.name }}</td>
                <td>{{ item.username }}</td>
                <td>{{ item.description }}</td>
                <td></td>
            </tr>
        </tbody>
    </table>
</section>
